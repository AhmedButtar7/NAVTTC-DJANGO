{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ question_form.as_p }}
    {{ choice_form.as_p }}
    <button type="submit">Submit</button>
</form>
